<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Compre</title>
</head>

<body class="flex flex-col h-screen">
    <header class="flex bg-amber-200 h-12 justify-between z-10">
        <a href="/"><img src="tesl.png" alt="Logo marca"></a>
        <div class="text-slate-1000 flex gap-2 items-end">

        </div>
    </header>
    <form class="flex w-100 p-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-slate-200 rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus dados</p>

            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2 rounded-sm">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome completo"
                    class="px-2 rounded-sm border-slate-200 border" required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2 rounded-sm">E-mail</label>
                <input type="email" id="nome" placeholder="Digite seu e-mail" class="px-2" required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="telefone" class="font-bold text-sm mb-2 rounded-sm">Telefone</label>
                <input type="tel" id="nome" placeholder="( ) xxxxx-xxxx" class="px-2" required>
            </div>
        </section>

        <section id="dados-pagamento" class="w-1/3 bg-slate-200 rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>

            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2 rounded-sm">Número do cartão</label>
                <input type="text" id="numero-cartao" placeholder="xxxx - xxxx - xxxx - xxxx"
                    class="px-2 rounded-sm border-slate-200 border" required>
            </div>

            <div class="flex px-10 py-3">
                <div class="flex flex-col py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2 rounded-sm">CVV</label>
                    <input type="text" id="cvv" placeholder="---" class="px-2 rounded-sm border-slate-200 border"
                        required>
                </div>
                <div class="flex flex-col py-3 px-3 w-1/2">
                    <label for="data-vencimento" class="font-bold text-sm mb-2 rounded-sm">Data de vencimento</label>
                    <input type="date" id="data-vencimento" placeholder="--"
                        class="px-2 rounded-sm border-slate-200 border" required>
                </div>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2 rounded-sm">CEP</label>
                <input type="text" id="cep" placeholder="58900000" class="px-2 rounded-sm border-slate-200 border"
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2 rounded-sm">Endereço</label>
                <input type="text" id="endereco" placeholder="Rua x" class="px-2 rounded-sm border-slate-200 border"
                    required>
            </div>

            <div class="flex px-10 py-3">
                <div class="flex flex-col py-3 w-1/2">
                    <label for="numero-casa" class="font-bold text-sm mb-2 rounded-sm">Número</label>
                    <input type="text" id="numero-casa" placeholder="--" class="px-2 rounded-sm border-slate-200 border"
                        required>
                </div>
                <div class="flex flex-col py-3 px-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2 rounded-sm">Complemento</label>
                    <input type="text" id="complemento" placeholder="----"
                        class="px-2 rounded-sm border-slate-200 border" required>
                </div>
            </div>

        </section>

        <section id="produtos-checkout" class="w-1/3 bg-slate-200 rounded-lg py-5">
            <section id="container-produtos-checkout" class="h-3/5 overflow-y-auto"></section>
            <section id="celula-checkout" class="flex flex-col px-3 m-6 justify-around h-1/5">
                <p id="preco-total" class="bg-slate-200 text-slate-1000 pl-3 rounded-md">Quantidade total: 0</p>
                <button type="submit" class="bg-amber-400 p-1 hover:bg-amber-800 rounded-md">Finalizar Comrpa</button>
            </section>
        </section>

    </form>
    <script type="module" src="./checkout.js"></script>
</body>

</html>
